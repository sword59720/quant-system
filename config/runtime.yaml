enabled: true
env: live          # paper | live
# 兼容旧配置：股票默认券商（当未配置 stock_brokers 时生效）
broker: guotou     # guotou | myquant
# 按策略覆盖券商（优先级高于 broker）
stock_brokers:
  stock_etf: guotou
  stock_single: guotou
timezone: Asia/Shanghai
base_currency: CNY
total_capital: 100000

paths:
  data_dir: ./data
  output_dir: ./outputs
  log_dir: ./logs

execution_quality_alert:
  enabled: true
  report_file: ./outputs/reports/execution_quality_daily.json
  min_orders: 1
  dedup_hours: 12
  thresholds:
    success_rate_min: 0.95
    fill_rate_min: 0.90
    reject_rate_max: 0.05
    p95_execution_latency_ms_max: 2000
    p95_abs_slippage_bps_max: 20

stock_trade_notify:
  enabled: true
  trades_file: ./outputs/orders/stock_trades.json
  title: 股票交易指令
  send_empty: false
  dedup_hours: 12
  stale_position_hours: 36
